<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flexb">
        <div>
            <h2>Форма для заповнення</h2>

            <form>
                <label for="initial">ПІБ: </label><br>
                <input class="text_area" type="text" id="initial" name="initial" value="ПІБ"><br><br>
                <label for="birthDate">Дата народження: </label><br>
                <input class="text_area" type="text" id="birthDate" name="birthDate" value="дд.мм.рррр"><br><br>
                <label for="address">Адреса: </label><br>
                <input class="text_area" type="text" id="address" name="address" value="населений пункт"><br><br>
                <label for="mail">e-mail: </label><br>
                <input class="text_area" type="text" id="mail" name="mail" value="example@gmail.com"><br><br>
                <label for="tag">Telegram: </label><br>
                <input class="text_area" type="text" id="tag" name="tag" value="@e_xample"><br><br>
            </form>
            <button id="btn" >Підтвердити</button>
        </div>
        <div class="info_container"></div>
    </div>
    <div class="table_container">
        <input class="colorPicker" type="color" id="head" name="head">
    </div>
    <script src="script.js"></script>

</body>
</html>
